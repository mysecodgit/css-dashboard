<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind crash course</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Poppins", "sans-serif"],
          },
        },
      };
    </script>
  </head>
  <body>
    <div
      class="bg-gradient-to-r from-indigo-500 to-pink-300 h-screen flex justify-center items-center"
    >
      <div class="bg-white w-[300px] rounded p-4">
        <h1 class="text-center text-2xl">Welcome</h1>
        <div class="mt-3 mb-2">Email</div>
        <input
          type="text"
          value="hudeifa@gmail.com"
          placeholder="enter email"
          class="p-2 border border-slate-400 w-full rounded text-sm"
        />
        <div class="mt-3 mb-2">Password</div>
        <input
          type="password"
          value="123456"
          placeholder="enter password"
          class="p-2 border border-slate-400 w-full rounded text-sm"
        />
        <button
          class="bg-purple-400 text-white w-full mt-4 rounded p-2"
          onclick="window.location.href='/sidebar.html'"
        >
          Login
        </button>
      </div>
    </div>
  </body>
</html>
